<!-- 
  Two-way biding. 

  Syntaxes are combined: Property binding [], and event binding ()

  The ngModel directive is used.

  Input above will not be updated in sync because is not
  implemented with two-way binding.

-->

<input 
  type="text" 
  class="form-control"
  [(ngModel)]="serverName">

  <!-- <p>{{ serverName }}</p> -->

<br>

<button 
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()">
  Add Server
</button>

<br>

<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>

<ng-template #noServer>
  <p>No server was created!</p>
</ng-template>
